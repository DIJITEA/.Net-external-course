<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/registration-form.css" />
    <title>registration form</title>
</head>
<body>
        <form class="registration-form">
            <div class="registration-form__content-wrapper">
                <div class="registration-form__header-wrapper">
                    <h2 class="registration-form__header">Регистрация</h2>
                </div>
                <hr noshade color="white">
                <div class="registration-form__input-content-wrapper">
                    <div class="registration-form__input-item-wrapper">
                        <label for="email" class="registration-form__input-label">E-mail</label>
                        <input type="text" name="email" class="registration-form__input-entry-field">
                    </div>
                    <div class="registration-form__input-item-wrapper registration-form__input-item-wrapper--row-direction">
                        <div class="registration-form__input-item-wrapper">
                            <label for="Password" class="registration-form__input-label">Пароль</label>
                            <input type="password" name="Password" class="registration-form__input-entry-field">
                        </div>
                        <div class="registration-form__input-item-wrapper">
                            <label for="RepeatPassword" class="registration-form__input-label">Ещё раз</label>
                            <input type="password" name="RepeatPassword" class="registration-form__input-entry-field">
                        </div>
                    </div>
                    <div class="registration-form__input-item-wrapper">
                        <input type="submit" name="submitButton" value="Отправить" class="registration-form__input-item-submit">
                    </div>
                </div>
            </div>
        </form>
</body>
</html>
