<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleReset.css" />
    <link rel="stylesheet" href="./assets/css/three-column-block.css" />
    <link rel="stylesheet" href="./assets/css/article.css" />
    <title>three column block</title>
</head>
<body>
    <div class="article__conten-div article__conten-div--grey">
        <div class="three-column-block">
            <div class="three-column-block__container">
                <div class="three-column-block__column">
                    <img class="three-column-block__img" src="./assets/img/virual-hosting.png">
                    <h3 class="three-column-block__header">Виртуальный хостинг</h3>
                    <p class="three-column-block__p">3.95$ в месяц</p>
                    <button class="three-column-block__button">Подробнее</button>
                </div>
                <div class="three-column-block__column">
                    <img class="three-column-block__img" src="./assets/img/cloud-hosting.png">
                    <h3 class="three-column-block__header">Облачный хостинг</h3>
                    <p class="three-column-block__p">68.95$ в месяц</p>
                    <button class="three-column-block__button">Подробнее</button>
                </div>
                <div class="three-column-block__column">
                    <img class="three-column-block__img" src="./assets/img/dedicated-server.png">
                    <h3 class="three-column-block__header">Выделенный сервер</h3>
                    <p class="three-column-block__p">217.95$ в месяц</p>
                    <button class="three-column-block__button">Подробнее</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
